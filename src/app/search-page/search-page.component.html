<app-toolbar></app-toolbar>

<div class="container">
  <div class="row my-5">
    <div class="col-12">
      <div class="input-group">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar un artista..." aria-label="Buscar un artista...">
      </div>
    </div>
  </div>

  <!-- Componente de carga -->
  <app-loading *ngIf="loading"></app-loading>

  <!-- Componente de artistas -->
  <app-artist-card *ngIf="!loading" [items]="artistas"></app-artist-card>
</div>
