<div class="container">
    <app-loading *ngIf="loadingArtist"></app-loading>
    <div *ngIf="!loadingArtist" class="row animated fadeIn pt-5">
        <div class="col-4">
            <div class="artist-banner">
                <img [src]="artista.images | noimage" class="artist-banner-image" alt="image">
            </div>
        </div>
        <div class="col-6 artist-info">
            <h2>Artista :</h2>
            <h1>{{artista.name}} <span class="follower-count">{{artista.followers.total | number}} seguidores</span></h1>
            <p>
                <a [href]="artista.external_urls.spotify" target="_blank">
                    Ve a la página del artista
                </a>
            </p>
        </div>
        <div class="col-2 align-self-start back-button">
            <button routerLink="/search" class="btn btn-outline-danger">
                Atrás
            </button>
        </div>
    </div>
    <div class="row mt-5" *ngIf="!loadingArtist">
        <h1>Canciones más populares</h1>
        <div class="col">
            <table class="table table-borderless text-white align-middle">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Álbum</th>
                        <th>Canción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td><img [src]="track.album.images | noimage" class="img-thumb"></td>
                        <td><a [routerLink]="['/album', track.album.id]">{{ track.album.name }}</a></td>
                        <td>
                            <iframe [src]="track.id | domseguro" width="500" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
