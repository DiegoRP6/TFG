<mat-toolbar>

    </span>
  </div>
  <div class="icon-buttons">
    <button class="btn btn-primary round-button" [class.active]="activeButton === 'main'" (click)="onButtonClick('main', '/main')">
      Tus canciones
    </button>
    <button class="btn btn-primary round-button" [class.active]="activeButton === 'playlist'" (click)="onButtonClick('playlist', '/playlist')">

    <button class="btn btn-primary round-button" [class.active]="activeButton === 'search'" (click)="onButtonClick('search', '/search')">

    </button>
