<app-toolbar></app-toolbar>
<div class="container">
    <div class="row my-5">
        <div class="col-12">
            <div class="input-group margin-bottom-sm">
                <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Busca un album">

            </div>

        </div>
    </div>
    <app-loading *ngIf="loading"></app-loading>
    <app-artist-card *ngIf="!loading" [items]="albums"></app-artist-card>
</div>
